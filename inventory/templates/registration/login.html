{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Distributor System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #2563eb;
            --sidebar-bg: #1e293b;
        }
        body {
            background-color: #f8fafc;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        .login-card {
            width: 900px;
            display: flex;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .login-visual {
            background: linear-gradient(135deg, var(--primary-blue), #1d4ed8);
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
        }
        .login-form-side {
            width: 50%;
            padding: 50px;
        }
        .form-control {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }
        .btn-primary {
            background-color: var(--primary-blue);
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-visual">
            <i class="fa-solid fa-cube fa-4x mb-4"></i>
            <h2 class="fw-bold">Distribution Forecaster</h2>
            <p class="opacity-75">Securely manage inventory, sales, and AI-driven demand forecasting in one place.</p>
        </div>
        <div class="login-form-side">
            <h3 class="fw-bold text-dark mb-4">Welcome Back</h3>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label text-muted small fw-bold">USERNAME</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter username" required>
                </div>
                <div class="mb-4">
                    <label class="form-label text-muted small fw-bold">PASSWORD</label>
                    <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Login to Dashboard</button>
            </form>
            <p class="text-center text-muted small">New here? <a href="{% url 'register' %}" class="text-primary text-decoration-none fw-bold">Contact Admin to Register</a></p>
        </div>
    </div>
</body>
</html>
