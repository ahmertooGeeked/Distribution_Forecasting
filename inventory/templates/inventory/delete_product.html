{% extends 'dashboard/base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="card shadow border-danger">
                <div class="card-header bg-danger text-white">
                    <h5 class="m-0"><i class="bi bi-exclamation-triangle-fill"></i> Confirm Deletion</h5>
                </div>
                <div class="card-body text-center">
                    <h4 class="mb-3 text-gray-800">Are you sure?</h4>
                    <p class="mb-4">
                        You are about to delete <strong>"{{ product.name }}"</strong>.<br>
                        This action cannot be undone.
                    </p>

                    <form method="POST">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-2">
                            <a href="{% url 'product_list' %}" class="btn btn-secondary">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash-fill"></i> Yes, Delete it
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
