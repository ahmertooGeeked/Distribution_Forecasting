{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white border-bottom py-3">
                    <h5 class="m-0 fw-bold text-primary">System Settings</h5>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        {% csrf_token %}

                        <div class="mb-4">
                            <label class="form-label fw-bold text-muted">Currency Symbol</label>
                            <p class="small text-muted mb-2">This will update the symbol across the entire dashboard (e.g., $, PKR, €, £).</p>

                            <div class="input-group">
                                <input type="text" name="currency_symbol" class="form-control"
                                       value="{{ settings.currency_symbol }}"
                                       placeholder="Enter symbol (e.g. PKR)" required>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
