{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0 rounded-4">
                <div class="card-header bg-white py-3 border-bottom">
                    <h5 class="m-0 fw-bold text-dark">
                        {% if form.instance.pk %}
                            Edit Supplier
                        {% else %}
                            Add New Supplier
                        {% endif %}
                    </h5>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        {% csrf_token %}

                        <div class="mb-3">
                            {{ form.as_p }}
                        </div>

                        <div class="d-flex gap-2 mt-4">
                            <button type="submit" class="btn btn-primary flex-grow-1 shadow-sm">
                                <i class="fa-solid fa-save me-2"></i> Save Supplier
                            </button>
                            <a href="{% url 'supplier_list' %}" class="btn btn-light border text-muted">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Target the input fields generated by Django */
    input[type="text"], input[type="email"], input[type="number"], textarea, select {
        display: block;
        width: 100%;
        padding: 0.5rem 0.75rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: var(--text-main);
        background-color: var(--input-bg);
        background-clip: padding-box;
        border: 1px solid var(--input-border);
        border-radius: 0.5rem;
        transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
        margin-bottom: 1rem;
    }

    input:focus, textarea:focus, select:focus {
        border-color: var(--primary);
        outline: 0;
        box-shadow: 0 0 0 0.25rem rgba(79, 70, 229, 0.25);
    }

    label {
        margin-bottom: 0.5rem;
        font-weight: 600;
        font-size: 0.9rem;
        color: var(--text-main);
    }

    /* Hide the "Help text" if it looks messy */
    .helptext {
        display: block;
        margin-top: -10px;
        margin-bottom: 10px;
        font-size: 0.8rem;
        color: var(--text-muted);
    }
</style>
{% endblock %}
